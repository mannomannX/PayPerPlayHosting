version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: payperplay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: payperplay
      POSTGRES_PASSWORD: payperplay_dev_password
      POSTGRES_DB: payperplay
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payperplay"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payperplay-network

  # Adminer (optional database admin UI)
  adminer:
    image: adminer:latest
    container_name: payperplay-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - payperplay-network

volumes:
  postgres_data:
    driver: local

networks:
  payperplay-network:
    driver: bridge
