version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: payperplay-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=payperplay
      - POSTGRES_USER=payperplay
      - POSTGRES_PASSWORD=${DB_PASSWORD:-payperplay_secure_password_change_me}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - payperplay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payperplay"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PayPerPlay Backend API
  payperplay:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: payperplay-api
    restart: unless-stopped
    ports:
      - "8000:8000"
      # NOTE: Minecraft server ports are managed dynamically by individual server containers
      # The API container does NOT need to bind these ports
    volumes:
      - ./data:/app/data                      # Config & logs
      - ./minecraft/servers:/app/minecraft/servers  # Minecraft servers data
      - ./backups:/app/backups                # Server backups
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for managing containers
    environment:
      # Application
      - APP_NAME=PayPerPlay
      - DEBUG=false
      - PORT=8000
      - LOG_LEVEL=INFO
      - LOG_JSON=true

      # Database (PostgreSQL)
      - DATABASE_TYPE=postgres
      - DATABASE_URL=postgres://payperplay:${DB_PASSWORD:-payperplay_secure_password_change_me}@postgres:5432/payperplay?sslmode=disable

      # Authentication (CHANGE IN PRODUCTION!)
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-me-in-production}

      # Minecraft
      - SERVERS_BASE_PATH=/app/minecraft/servers
      - HOST_SERVERS_BASE_PATH=/opt/payperplay/minecraft/servers  # Host path for Docker bind mounts
      - DEFAULT_IDLE_TIMEOUT=300
      - MC_PORT_START=25566  # Start at 25566 (25565 reserved for Velocity proxy)
      - MC_PORT_END=25665
      - CONTROL_PLANE_IP=91.98.202.235  # Public IP for Velocity to connect to Minecraft servers

      # 3-Tier Architecture: Velocity Proxy Layer (Tier 2)
      - VELOCITY_API_URL=http://91.98.232.193:8080  # Velocity Remote API URL

      # Billing rates (EUR/hour)
      - RATE_2GB=0.10
      - RATE_4GB=0.20
      - RATE_8GB=0.40
      - RATE_16GB=0.80

      # B5 Auto-Scaling (Hetzner Cloud)
      - HETZNER_CLOUD_TOKEN=${HETZNER_CLOUD_TOKEN:-5cFmHcMq3tUj8lKDtpMJCDP4lbKnDuR9FQuGTyYQf0QAI6lium4GigSbUUCGjg65}
      - HETZNER_SSH_KEY_NAME=${HETZNER_SSH_KEY_NAME:-payperplay-main}
      - SCALING_ENABLED=${SCALING_ENABLED:-true}
      - SCALING_CHECK_INTERVAL=2m
      - SCALING_SCALE_UP_THRESHOLD=85.0
      - SCALING_SCALE_DOWN_THRESHOLD=30.0
      - SCALING_MAX_CLOUD_NODES=10

      # System Resource Reservation
      - SYSTEM_RESERVED_RAM_MB=1000
      - SYSTEM_RESERVED_CPU_CORES=0.5
      - SYSTEM_RESERVED_RAM_PERCENT=15.0
    networks:
      - payperplay-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard with Nginx (serves frontend + API reverse proxy)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: payperplay-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - payperplay-network
    depends_on:
      payperplay:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  payperplay-network:
    driver: bridge

volumes:
  postgres-data:
  minecraft-data:
  backup-data:
